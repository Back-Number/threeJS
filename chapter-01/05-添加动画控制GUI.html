<!DOCTYPE html>

<html>

<head>
    <title>Example 01.05 - 添加动画控件GUI</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>

    <!-- 引入了控制变量的GUI组件库 -->
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<div id="WebGL-output">
</div>

<script type="text/javascript">

    function init() {

        //初始化显示渲染帧率组件
        var stats = initStats();

        // 创建场景
        var scene = new THREE.Scene();

        // 创建相机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // 创建渲染器
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE)); //设置场景背景颜色
        renderer.setSize(window.innerWidth, window.innerHeight); //设置场景大小
        renderer.shadowMapEnabled = true;

        // 设置坐标轴对象，并设置粗细为20
        var axes = new THREE.AxisHelper(20);
        scene.add(axes); //将坐标轴加入场景

        // 创建平面
        var planeGeometry = new THREE.PlaneGeometry(60, 20);  //平面大小宽60，高20
        var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc});  //平面材质（有颜色的基本材质）
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);  //将大小和外观组合进Mesh对象并赋值给平面变量

        // 设置平面位置
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        //设置平面接收阴影
        plane.receiveShadow = true;

        // 将平面加入场景
        scene.add(plane);

        // 创建立方体
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});  //更改材质，以显示光线效果
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // 设置立方体位置
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        //设置立方体产生投影
        cube.castShadow = true;

        // 添加立方体到场景
        scene.add(cube);

        // 创建球体
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});  //更改材质，以显示光线效果
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // 设置球体位置
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;

        //设置球体产生投影
        sphere.castShadow = true;

        // 添加球体到场景
        scene.add(sphere);

        // 设置相机
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // 创建光源
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;
        scene.add(spotLight);

        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        
        var step = 0;

        //变量控件对象
        var controls = new function () {
            this.rotationSpeed = 0.02;
            this.bouncingSpeed = 0.03;
        };

        //变量控件GUI
        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 0.5);
        gui.add(controls, 'bouncingSpeed', 0, 0.5);

        //调用渲染函数
        render();

        //定义渲染函数以及动画
        function render() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;

            // bounce the sphere up and down
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + ( 10 * (Math.cos(step)));
            sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        }

        //定义帧率显示组件初始化方式
        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // 组件位置
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;

</script>
</body>
</html>
