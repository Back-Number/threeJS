<!DOCTYPE html>

<html>

<head>
    <title>Example 02.08 - 摄像机焦点</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>

    <div id="Stats-output">
    </div>
    <div id="WebGL-output">
    </div>

    <script type="text/javascript">

        function init() {

            // 帧率组件
            var stats = initStats();

            // 创建3要素
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);// 创建透视相机
            var renderer = new THREE.WebGLRenderer();

            // 设置摄像机视角
            camera.position.x = 120;
            camera.position.y = 60;
            camera.position.z = 180;

            // 设置渲染器背景颜色，大小
            renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 设置平面网格对象
            var planeGeometry = new THREE.PlaneGeometry(180, 180);
            var planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -0.5 * Math.PI;
            plane.position.x = 0;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);

            // 在平面上生成立方体阵列
            var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
            var cubeMaterial = new THREE.MeshLambertMaterial({ color: 0x00ee22 });
            for (var j = 0; j < (planeGeometry.parameters.height / 5); j++) {
                for (var i = 0; i < planeGeometry.parameters.width / 5; i++) {
                    var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

                    cube.position.z = -((planeGeometry.parameters.height) / 2) + 2 + (j * 5);
                    cube.position.x = -((planeGeometry.parameters.width) / 2) + 2 + (i * 5);
                    cube.position.y = 2;

                    scene.add(cube);
                }
            }

            // 创建焦点红色小球
            var lookAtGeom = new THREE.SphereGeometry(2);
            var lookAtMesh = new THREE.Mesh(lookAtGeom, new THREE.MeshLambertMaterial({ color: 0xff0000 }));
            scene.add(lookAtMesh);

            // 添加光源
            var directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(-20, 40, 60);
            scene.add(directionalLight);


            // 添加环境光
            var ambientLight = new THREE.AmbientLight(0x292929);
            scene.add(ambientLight);

            document.getElementById("WebGL-output").appendChild(renderer.domElement);

            // GUI组件切换相机（正交和透视）
            var controls = new function () {
                this.perspective = "透视摄像机";
                this.switchCamera = function () {
                    // 透视切换为正交
                    if (camera instanceof THREE.PerspectiveCamera) {
                        camera = new THREE.OrthographicCamera(window.innerWidth / -16, window.innerWidth / 16, window.innerHeight / 16, window.innerHeight / -16, -200, 500);
                        camera.position.x = 120;
                        camera.position.y = 60;
                        camera.position.z = 180;
                        camera.lookAt(scene.position);
                        this.perspective = "正交摄像机";
                    } else {
                        // 正交切换为透视
                        camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 1000);
                        camera.position.x = 120;
                        camera.position.y = 60;
                        camera.position.z = 180;
                        camera.lookAt(scene.position);
                        this.perspective = "透视摄像机";
                    }
                };
            };

            var gui = new dat.GUI();
            gui.add(controls, 'switchCamera');
            gui.add(controls, 'perspective').listen();

            render();

            var step = 0;

            // 渲染
            function render() {
                stats.update();
                step += 0.02;
                if (camera instanceof THREE.Camera) {
                    var x = 10 + (100 * (Math.sin(step)));
                    // 每次渲染时改变相机位置，追踪小球
                    camera.lookAt(new THREE.Vector3(x, 10, 0));
                    // 同时改变小球的位置
                    lookAtMesh.position.copy(new THREE.Vector3(x, 10, 0));
                }

                requestAnimationFrame(render);
                renderer.render(scene, camera);
            }

            // 帧率组件初始化
            function initStats() {
                var stats = new Stats();
                stats.setMode(0); // 0: fps, 1: ms
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.left = '0px';
                stats.domElement.style.top = '0px';
                document.getElementById("Stats-output").appendChild(stats.domElement);
                return stats;
            }
        }
        window.onload = init


    </script>
</body>

</html>
